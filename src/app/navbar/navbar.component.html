<div class="fixed top-0 z-50 right-0 left-0 bg-[#FFF8DC] text-gray-800 lg:px-20">

    <div class="h-16 flex items-center justify-between">
        <div class="flex items-center">
            <div class="mr-5">
                <img class="w-20"
                    src="https://content.jdmagicbox.com/comp/seoni/r8/9999p7695.7695.200924172926.n1r8/catalogue/s-mart-seoni-ho-pench-general-stores-eyos81lple.jpg"
                    alt="S-mart">
            </div>

            <div class="flex space-x-4">
                <a routerLink="/" class="text-gray-800">
                    Welcome! To S-Mart
                </a>
                <div>
                    <button class="open-button" (click)="openNavbarContent('men')" mat-button>Men</button>
                </div>
                <div>
                    <button class="open-button" (click)="openNavbarContent('Women')" mat-button>Women</button>
                </div>
            </div>

        </div>


        <div class="flex items-center">
            <button mat-icon-button (click)="navigateToCart('cart')"> <mat-icon>shopping_cart</mat-icon></button>
            <button *ngIf="false" mat-raised-button type="" color="accent">LOGIN</button>
            <div *ngIf="true" class="relative ml-3 flex items-center">
                <div class="flex items-center space-x-5">
                    <span class="font-bold text-lg">Hari</span>
                    <button mat-button [matMenuTriggerFor]="profileMenu">
                        <img class="h-5 w-5" src="https://cdn.pixabay.com/photo/2014/04/02/14/11/male-306408_640.png"
                            alt="profile pic">
                    </button>
                    <mat-menu #profileMenu="matMenu">
                        <button mat-menu-item>Orders</button>
                        <button mat-menu-item>Profile</button>
                        <button mat-menu-item>Logout</button>
                    </mat-menu>
                </div>
            </div>
        </div>

    </div>
</div>

<div *ngIf="isNavbarContentOpen" class="modal-container">

    <app-nav-content [selectedSection]="currentSection" />

</div>
